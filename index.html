    <link rel = "stylesheet" href = "css/style.css">
</head>
<body>
  <div class="skip"><a href="index.html#contact">Skip to Main Content</a></div>
    <nav class="navbar">
        <div class="content">
          <div class="logo">
            <a href="#">Sebastiao Salgado</a>
          </div>
          <ul class="menu-list">
            <div class="icon2 cancel-btn">
              <i class="fas fa-times"></i>
            </div>
            <li class="currentNav1"><a href="index.html">Home</a></li>
            <li class="currentNav1"><a href="index.html#contact">Contact</a></li>
            <li><a href="about.html#about">About</a></li>
            <li><a href="examples.html#portfolio">Portfolio</a></li>
            <li><a href="examples.html#insta">Instagram</a></li>
          </ul>
          <div class="icon2 menu-btn">
            <i class="fas fa-bars"></i>
          </div>
        </div>
       

      </nav>

    <!-- header -->
    <header id = "header" class = "vh-100 flex">
        <div class = "container">
            <div class = "header-content">
                <h1>This is my <br><span class = "typewrite" data-loop = "yes" data-speed = "100" data-delay = "2000" data-words = '["website", "tribute", "gallery"]'></span></h1>
            
                <h2>SEBASTIAO SALGADO</h2>

    </header>
    <!-- end of header -->

    <!-- main content -->
    <main>
       
        <!-- contact section -->
        <section id = "contact" class = "py-7">
            <div class = "container">
                <div class = "contact-content flex">
                    <div class = "contact-left">
                        <div class="title">
                            <h2>contact with me</h2>
                        </div>
                        <p class = "lead"><i class = "fas fa-phone-alt"></i> +555 555 (5555)</p>
                        <p class = "lead"><i class = "fas fa-envelope"></i> contact@gmail.com</p>
                        <form action="">
                            <input type = "text" class = "form-control" placeholder="Your name here ...">
                            <input type = "email" class = "form-control" placeholder="Your email here">
                            <input type = "submit" class = "btn-submit btn" value = "Submit">
                        </form>
                    </div>

                    <div class = "contact-right">
                        <img src = "images/contact-pic.jpg" alt = "contact image">
                    </div>
                </div>
            </div>
        </section>
        <!-- end of contact section -->

      
    </main>
    <!-- end of main content -->

    <!-- footer -->
    <footer id = "footer" class = "py-7">
        <div class = "container">
            <div class = "footer-content">
                <div>
                    <h3>SEBASTIAO SALGADO</h3>

                </div>

                <div>
                    <h3>Links</h3>
                    <ul class = "flex">
                        <li><a href = "index.html#header">Home</a></li>

    <!-- end of footer -->


    <!-- typewriting js -->
    <script src = "typewriting-master/typewriting.js"></script>


    <!-- banner script-->
    <script>
        const body = document.querySelector("body");
        const navbar = document.querySelector(".navbar");
        const menuBtn = document.querySelector(".menu-btn");
        const cancelBtn = document.querySelector(".cancel-btn");
        menuBtn.onclick = ()=>{
          navbar.classList.add("show");
          menuBtn.classList.add("hide");
          body.classList.add("disabled");
        }
        cancelBtn.onclick = ()=>{
          body.classList.remove("disabled");
          navbar.classList.remove("show");
          menuBtn.classList.remove("hide");
        }
        window.onscroll = ()=>{
          this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
        }
      </script>
</body>
</html>
